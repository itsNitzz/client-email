<form class="ui form" [formGroup]="emailForm" (ngSubmit)="onSubmitEmail()">
  <app-input
    type="email"
    [control]="$any(emailForm.get('to'))"
    label="To"
  ></app-input>
  <app-input
    type="email"
    [control]="$any(emailForm.get('from'))"
    label="From"
  ></app-input>
  <app-input
    [control]="$any(emailForm.get('subject'))"
    label="Subject"
  ></app-input>
  <app-input
    controlType="textArea"
    [control]="$any(emailForm.get('text'))"
    label="Message"
  ></app-input>
  <div class="btn-style">
    <button
      [disabled]="emailForm.invalid"
      type="submit"
      class="ui button primary"
    >
      Send
    </button>
  </div>
</form>
